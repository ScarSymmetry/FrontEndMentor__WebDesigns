<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>

<body>
  <div class="container">
    <div class="rounded-shape">
    </div>


    <div class="smartphone">
      <div class="smartphone__display">
        <div class="smartphone__top">
          <div class="smartphone__braw"></div>
          <div class="smartphone__user">
            <div class="smartphone__chevrons">
              <div class="chevron"></div>
              <div class="chevron"></div>
            </div>
            <div class="smartphone__avatar">
              <img src="./images/avatar.jpg" alt="avatar of the user" class="avatar-img">
            </div>
            <div class="smartphone__name">
              <p class="user-name">Samuel Green</p>
              <p class="user-status">Available to Walk</p>
            </div>
            <div class="smartphone__dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>

        <div class="display-messages">

          <div class="display-messages__box">
            <p class="sent-message">
              That sounds great.i`d be <br> happy to discuss more.
            </p>
            <p class="sent-message">
              Could you send over some <br> pictures of your dog, please?
            </p>
          </div>

                      

        </div>

      </div>


    </div>

    <h1 class="title">SHIT</h1>


  </div>




</body>

</html>
